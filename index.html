<!DOCTYPE html>
<html>
<head>
	<title>Igor Nasibyan</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.css">
	<link rel="stylesheet" type="text/css" href="app/styles/mainstyle.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="app/styles/picanimation.css">
	<link rel="stylesheet" type="text/css" href="app/styles/artcollection.css">
	<link rel="stylesheet" type="text/css" href="app/styles/awardcard.css">
	<link rel="stylesheet" type="text/css" href="app/styles/contact.css">
	<link rel="stylesheet" type="text/css" href="app/styles/prompt.css">
	<link rel="stylesheet" type="text/css" href="app/styles/newspapercard.css">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Abel|Farsan|Galada|Lobster|Mitr|Poiret+One|Scope+One|Shadows+Into+Light" rel="stylesheet">

	<!-- Sources -->
	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
	<script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>

	<!-- App -->
	<script type="text/javascript" src="app/app.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="app/controllers/MainController.js"></script>
	<script type="text/javascript" src="app/controllers/ArtController.js"></script>
	<script type="text/javascript" src="app/controllers/AnimationController.js"></script>
	<script type="text/javascript" src="app/controllers/PromptController.js"></script>
	<script type="text/javascript" src="app/controllers/LoginController.js"></script>
	<script type="text/javascript" src="app/controllers/UploadArtController.js"></script>

	<!-- Primary Directives -->
	<script type="text/javascript" src="app/directives/artCollectionSection.js"></script>
	<script type="text/javascript" src="app/directives/awardsSection.js"></script>
	<script type="text/javascript" src="app/directives/contactSection.js"></script>
	<script type="text/javascript" src="app/directives/newspapersSection.js"></script>
	<script type="text/javascript" src="app/directives/requestSection.js"></script>
	<script type="text/javascript" src="app/directives/videoSection.js"></script>

	<!-- Element Directives -->
	<script type="text/javascript" src="app/directives/awardcard.js"></script>
	<script type="text/javascript" src="app/directives/newspapercard.js"></script>
	<script type="text/javascript" src="app/directives/anchorLink.js"></script>
	<script type="text/javascript" src="app/directives/artPiece.js"></script>
	<script type="text/javascript" src="app/directives/editButton.js"></script>
	<script type="text/javascript" src="app/directives/addCard.js"></script>

	<!-- Services -->
	<script type="text/javascript" src="app/services/NodeConnection.js"></script>	
	<script type="text/javascript" src="app/services/PromptService.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="IgorNasibyan" >
<md-toolbar id="navbar">
	<h1>The Silhouette Studio</h1>	
</md-toolbar>
<div class="webcore" layout="column" flex ng-controller="MainController">
	<md-content id="piccollage" class="contentarea evencontent" layout="row" flex>
		<div class="collagecol" layout="column" flex hide show-gt-md>
			<div style="background-image: url('app/images/art/dog.jpg');" class="picblock largepic" flex>
			</div>
		</div>
		<div class="collagecol" layout="column" flex hide show-gt-sm>
			<div style="background-image: url('app/images/art/dog2.jpg');" class="picblock smallpic" flex>
			</div>
			<div style="background-image: url('app/images/art/dog4.jpg');" class="picblock smallpic" flex>
			</div>
		</div>
		<div class="collagecol" layout="column" flex>
			<div style="background-image: url('app/images/art/dog3.jpg');" class="picblock smallpic" flex>
			</div>
			<div style="background-image: url('app/images/art/figure.jpg');" class="picblock smallpic" flex>
			</div>
		</div>

		<div class="collagecol" layout="column" flex hide show-gt-md>
			<div style="background-image: url('app/images/art/family.jpg');" class="picblock largepic" flex>
			</div>
		</div>
		
		<div class="collagecol" layout="column" flex hide show-gt-xs>
			<div style="background-image: url('app/images/art/figure.jpg');" class="picblock smallpic" flex>
			</div>
			<div style="background-image: url('app/images/art/girl.jpg');" class="picblock smallpic" flex>
			</div>
		</div>		

		<div class="collagecol" layout="column" flex>
			<div style="background-image: url('app/images/art/glasses.jpg');" class="picblock largepic" flex>
			</div>
		</div>
	</md-content>
	<md-content id="about" class="contentarea oddcontent" flex>
		<div class="bodycontent">
		<b>Igor Nasibyan</b> <span>is a shadow artist from Erie, Pennsylvania, who creates beautiful shadow portraits in mere minutes.</span>
		</div>
		<md-button style="margin-top: 50px;" class="md-raised md-primary standard-button">Request a Piece</md-button>
	</md-content>
	<video-section></video-section>
	<art-collection-section></art-collection-section>
	<awards-section></awards-section>
	<newspapers-section></newspapers-section>
	<request-section></request-section>
	<contact-section></contact-section>
	<anchor-link></anchor-link>
</body>
</html>
